default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: <%= ENV["DATABASE_USERNAME"] %>
  password: <%= ENV["DATABASE_PASSWORD"] %>

development:
  <<: *default
  database: stripe_checkout_development

test:
  <<: *default
  database: stripe_checkout_test

production:
  url: <%= ENV['DATABASE_URL'] %>
